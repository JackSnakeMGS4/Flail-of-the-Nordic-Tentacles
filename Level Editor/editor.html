<!DOCTYPE html>
<html>
<head>
	<title>FOTNT LVL EDITOR</title>
	<link rel="stylesheet" type="text/css" href="editor.css">
</head>
<body>
	<main>
		<div class="Screen">
			<div class="Viewport"></div>
		</div>

		<div class="Sidebar">
			<div class="Panels">

				<div class="InfoPanel">
					<a href="#" class="export-world">Export World</a>
				</div>

				<div class="MapsPanel">
					<ul class="MapsPanel-maps"></ul>
				</div>

				<div class="LayersPanel">
					<ul class="LayersPanel-layers"></ul>
				</div>

				<div class="TilesetsPanel">
					<div class="tabs">
						<div data-tab="tiles" class="active">Tiles</div>
						<div data-tab="patterns">Patterns</div>
					</div>

					<div class="container">
						<div data-tab="tiles">
							<div class="Tiles">
								<div class="marker"></div>

							</div>
						</div>

						<div data-tab="patterns">
							<div class="patterns"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
